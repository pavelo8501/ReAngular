

<div class="editor-item" [style.width] = "maxWidth()"  >

  @if (editing()) {
    <ng-container>
        <input
            #inputEl 
            type="text"
            class="editor-input"
            [value]="listItem().text"
            autofocus
            />
         <button type="button" class="btn btn-success  btn-sm" (click)="save(inputEl.value)">Save</button>
    </ng-container>
  }@else {
    <div class="item-text" (click)="edit()">
      {{ listItem().text }}
    </div>
    <button type="button" class="btn btn-danger btn-sm delete-button" (click)="delete()">X</button>
  }

</div>
