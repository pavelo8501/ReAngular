

<div class="editor-item" [style.width] = "maxWidth()"  >

  <ng-container *ngIf="source().editing; else viewMode">
    <input 
      type="text"
      class="editor-input"
      [value]="source().text"
      #inputEl
      (keyup.enter)="saveEdit(inputEl.value)"
      (blur)="saveEdit(inputEl.value)"
      autofocus
    />

     <button type="button" (click)="save()">Save</button>

  </ng-container>

  <ng-template #viewMode>
    <div class="item-text" (click)="edit()">
      {{ source().text }}
    </div>
    <button type="button" class="bg-amber-950 text-red-600 text-4xl" (click)="save()">Delete</button>
  </ng-template>
</div>
