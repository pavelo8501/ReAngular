
<div>

    <div class="items-holder">
        @for (item of items(); track $index) {
        <fc-editor-item  
            [source]="item" 
            maxWidth="160px" 
            (removed)="delete($event)"
            (updated)="save($event)"
            > 
        </fc-editor-item>
        }
    </div>

    <button type="button" class="btn btn-primary btn-sm new-button" (click)="addNew()">New Item</button>  

</div>
