
@if(isVisible()){
  <h1>Is Visible</h1>
}


@if(controlsVisible()){
  <div class = "component-controls">
    <button type="button"class="btn btn-success btn-sm save-button"  name="save-btn"  (click)="saveBtnClick($event)">Save</button>
    <button type="button"class="btn btn-secondary btn-sm cancel-button" name="cancel-btn"  (click)="cancelBtnClick($event)">Cancel</button>
  </div>
}

@if (isShown()) {
  <div class="animated-container insert-container" animate.enter="enter-animation" animate.leave=".leave-container">
    <div class="animated-container">
        <ng-content/>
    </div>
  </div>
}
