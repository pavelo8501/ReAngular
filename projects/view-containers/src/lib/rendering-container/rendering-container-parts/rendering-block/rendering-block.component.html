

<div (click)="onClicked($event)"  [class.active]="containerState() != ContainerState.IDLE" class="rendering-block-inner"  >
    <div class="header-content">
        {{renderingBlock().dataSource.elementId}}
        @if(containerState() == ContainerState.SELECTED){
        <div class="sw-controls">
            <button type="button"class="edit-btn"  name="edit-btn" (click)="editBtnClick($event)">Edit</button>
        </div>
        }
        @if(containerState() == ContainerState.EDIT){
        <div class="sw-controls">
            <button type="button"class="save-btn"  name="save-btn"  (click)="saveBtnClick($event)">Save</button>
            <button type="button"class="cancel-btn" name="save-btn"  (click)="cancelBtnClick($event)">Cancel</button>
        </div>
        }
    </div>
    <div class = "sw-content" [innerHTML]="renderingBlock().dataSource.content">
       
    </div>
</div>
