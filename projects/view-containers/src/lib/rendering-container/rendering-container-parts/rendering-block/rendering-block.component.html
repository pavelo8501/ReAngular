

<div (click)="onClicked($event)"  [class.active]="containerState() != ContainerState.IDLE" class="rendering-block">

    <div class="controls-area">
        @if(containerState() == ContainerState.SELECTED){
            <button type="button"  class="btn btn-primary btn-sm edit-button"  name="edit-btn" (click)="editBtnClick($event)">Edit</button>
        }
        @if(containerState() == ContainerState.EDIT){
            <button type="button"class="btn btn-success btn-sm save-button"  name="save-btn"  (click)="saveBtnClick($event)">Save</button>
            <button type="button"class="btn btn-secondary btn-sm cancel-button" name="cancel-btn"  (click)="cancelBtnClick($event)">Cancel</button>
        }
    </div>

    <div class = "sw-content" [innerHTML]="htmlContent">
       
    </div>
</div>
