



<div  name="section-outer-container" class="section-container"  [class.active]="containerState() != ContainerState.IDLE" >
    <div  class="header-area"  >
        <p>{{caption}}</p>
    </div>

    <div name="section-inner-container" class="render-blocks-area" [ngClass]="classes">
        @for(renderingBlockPayload of renderingBlockPayloads; track $index){
            <vc-rendering-block [ngClass]="renderingBlockPayload.classes" [payload]="renderingBlockPayload" >

            </vc-rendering-block>        
        }
    </div>
</div>
