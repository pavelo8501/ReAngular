



    <div *ngIf="renderingItem() as item;  noContent"  name="section-inner-container" [class.active]="containerState() != ContainerState.IDLE" >
    <p>{{item.elementId}} </p>
    <div name="section-inner-container" [ngClass]="item.classes">
    @for(renderingBlock of renderingBlocks(); track $index){
        <lib-rendering-block [ngClass]="renderingBlock.classes" [renderingBlock] = "renderingBlock" >

        </lib-rendering-block>        
    }
    </div>
    </div>

 <ng-template #noContent>
    <h1>No Content Provided</h1>
</ng-template>
