

@if (renderingItem()) {
    <div name="section-outer-container" class="section-container"  [class.active]="containerState() != ContainerState.IDLE" >
        <div  class="header-area"  >
            <p>{{renderingItem().elementId}} </p>
        </div>

        <div name="section-inner-container" class="render-blocks-area" [ngClass]="renderingItem().classes">
            @for(renderingBlock of renderingBlocks(); track $index){
                <lib-rendering-block [ngClass]="renderingBlock.classes" [renderingBlock] = "renderingBlock" >

                </lib-rendering-block>        
            }
        </div>
    </div>
}@else {
     <ng-template>
         <h1>No Content Provided</h1>
    </ng-template>
}
